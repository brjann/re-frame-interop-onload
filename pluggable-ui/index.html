<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>BASS4 ui demo</title>
    <link href="/assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="/assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div id="menu"></div>
<div id="main"></div>
<script src="/js/jquery/jquery-3.2.0.min.js" type="text/javascript"></script>
<script src="/assets/bootstrap/js/bootstrap.bundle.min.js" type="text/javascript"></script>
<script src="moment.js" type="text/javascript"></script>
<script src="moment-timezone-with-data.js" type="text/javascript"></script>
<script src="ui.js" type="text/javascript"></script>
<script type="text/javascript">

   $(document).ready(function () {
      $.when(init_page()).done(function () {
         let $main_div = $('#main'),
            start_date = format_date(treatment_info['start-date']),
            end_date = format_date(treatment_info['end-date']);
         $main_div
            .append('<h1>Welcome</h1>')
            .append('<p>Your treatment started '
               + start_date
               + ' and ends '
               + end_date
               + '</p>');
      });
   });
</script>
</body>
</html>
