<div class="modal" tabindex="-1" role="dialog" id="renew-session-click-modal" data-backdrop="static"
     data-keyboard="false">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form method="post" action="/api/session/renew" data-on-success="renew_session_click_success">
                <div class="modal-header">
                    <h5 class="modal-title">{%tr session-status/renew-click-title %}</h5>
                </div>
                <div class="modal-body">
                    <div><p>{%tr session-status/renew-click-text %}</p></div>
                    <div><p class="time-to-logout"></p></div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">{%tr confirm %}</button>
                    <button onclick="timeout_logout();" class="btn btn-warning">{%tr logout %}</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal" tabindex="-1" role="dialog" id="renew-session-password-modal" data-backdrop="static"
     data-keyboard="false">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form method="post" action="/re-auth-ajax" data-on-success="renew_session_password_success">
                <div class="modal-header">
                    <h5 class="modal-title">{%tr login/re-auth %}</h5>
                </div>
                <div class="modal-body">
                    <div><p>{%tr session-status/renew-password-text %}</p></div>
                    <div><p class="time-to-logout"></p></div>
                    <div class="alert alert-danger hidden" data-show-on="error" role="alert">
                        {%tr login/password-error %}
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control required"
                               data-clear-on="error" name="password" placeholder="{%tr password %}" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">{%tr login/login %}</button>
                    <a href="/logout" class="btn btn-warning">{%tr logout %}</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript">
   function timeout_logout() {
      window.location.href = logout_path;
   }
</script>
