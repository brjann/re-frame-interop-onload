{% extends "simple.html" %}
{% block content %}

<h1>{%tr lost-password/title %}</h1>
<p>{%tr lost-password/enter-username-contact %}</p>
<form method="post" class="">
    <div class="form-group row">
        <label for="username" class="col-sm-2 col-form-label">{%tr username %}</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="username" data-clear-on="error" name="username"
                   placeholder="{%tr username %}" required autofocus>
            <div class="invalid-feedback">{%tr login/must-username %}</div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">{%tr submit %}</button>
</form>
{% if email %}
<p>{%tr lost-password/forgot-username %} <a href="mailto:{{email}}">{{email}}</a></p>
{% endif %}

{% endblock %}
