{% extends "user.html" %}
{% block user-content %}

{% ifequal nil text %}
No such module
{% else %}
<div class="module" id="module-111">
    <nav id="module-navbar" class="navbar navbar-light bg-faded">
        <div class="navbar-nav">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"
               aria-expanded="false">
                <span class="navbar-text" id="module-section-label"></span>
            </a>
            <div class="dropdown-menu">
            </div>

        </div>

    </nav>
    <div id="module-text" data-data-name="{{data-name}}" class="treatment-content main-text form">
        {% if markdown %}
        {{text|markdown}}
        {% else %}
        {{text|safe}}
        {% endif %}
        <form method="post" class="content-submitter" name="contentform" action="/user/content-data"
              onsubmit="return content_submit();">
            <input type="hidden" name="content-data" class="content-poster">
            <button type="submit" class="btn btn-primary hidden fixed-bottom changes-saver">{%tr save-changes %}
            </button>
        </form>
    </div>
</div>
{% endifequal %}
{% endblock %}
